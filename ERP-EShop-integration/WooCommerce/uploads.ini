file_uploads = On
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300

allow_url_fopen = On
allow_url_include = Off
display_errors = Off
enable_dl = Off
max_input_time = 60
max_input_vars = 1000
session.gc_maxlifetime = 1440
session.save_path = /tmp
zlib.output_compression = Off

